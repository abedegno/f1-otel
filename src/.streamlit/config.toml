# EUI-inspired theme (Elastic UI tokens)
[theme]
base = "light"
primaryColor = "#0B64DD"
backgroundColor = "#F6F9FC"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#1D2A3E"
borderColor = "#E3E8F2"
baseRadius = "medium"
showWidgetBorder = true
font = "formula1"
baseFontSize = 12

[theme.sidebar]
backgroundColor = "#ECF1F9"
textColor = "#1D2A3E"

[[theme.fontFaces]]
family="formula1"
url="app/static/Formula1-Bold.woff2"
style="normal"
weight="700"
[[theme.fontFaces]]
family="formula1"
url="app/static/Formula1-Regular.woff2"
style="normal"
weight="400"

[server]
enableCORS = false
enableXsrfProtection = false
headless = true
enableStaticServing = true

[browser]
gatherUsageStats = false

[client]
toolbarMode = "minimal"
