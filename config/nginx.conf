events {
    worker_connections 1024;
}

http {

    server {
        listen 8501;
        server_name _;

        # Handle _stcore requests with subpaths - ORDER MATTERS!
        location ~ ^/[^/]+/_stcore/health$ {
                proxy_pass http://127.0.0.1:8502$request_uri;
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $host;
        }

        location ~ ^/[^/]+/_stcore/stream$ {
                proxy_pass http://127.0.0.1:8502$request_uri;
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $host;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_read_timeout 86400;
        }

        location ~ ^/[^/]+/_stcore {
                proxy_pass http://127.0.0.1:8502$request_uri;
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $host;
        }

        # Root level _stcore (fallback)
        location ^~ /_stcore/health {
                proxy_pass http://127.0.0.1:8502/_stcore/health;
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $host;
        }

        location /_stcore/stream {
                proxy_pass http://127.0.0.1:8502/_stcore/stream;
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $host;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_read_timeout 86400;
        }

        location ^~ /_stcore {
                proxy_pass http://127.0.0.1:8502/_stcore;
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $host;
        }

        location / {
                proxy_pass http://127.0.0.1:8502/;
                add_header X-Robots-Tag "noindex, nofollow" always;
        }
        location ^~ /static {
                proxy_pass http://127.0.0.1:8502/static/;
        }
        location ^~ /vendor {
                proxy_pass http://127.0.0.1:8502/vendor;
        }
        location ^~ /update_endpoint {
                proxy_pass http://127.0.0.1:8503;
                add_header X-Robots-Tag "noindex, nofollow" always;
        }
    }
}